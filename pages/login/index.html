<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../login/index.css">
    <link rel="stylesheet" href="../../styles/displays.css">
   
   
    <title>Kenzie empresas - login</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../../assets/imgs/logo.png" alt="logo">
            <h1 class="logo-title">Kenzie Empresas</h1>
            </div>
            <div class="show-menu">

            </div>
        
            <div class="nav-btns">
                <button class="btn-login text-btn">Login</button>
                <button onclick="window.location.href='../register/index.html'" class="btn-refiter text-btn">Cadastro</button>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <h2 class="title-main">Login</h2>
        <p class="p-content">Preencha os campos para realizar login</p>
        <form>
            <input type="email" placeholder="Seu e-mail" name="email" id="email" class="input-email" required>
            <input type="password" placeholder="Sua senha" name="password" id="password" required>
            <button type="submit" class="btn-form text-btn">Login</button>

        </form>
        <div class="register-div">
            <p>ou</p>
        <button onclick="window.location.href='../register/index.html'" class="btn-register text-btn">Cadastre-se</button>
        </div>
    </main>
    <script type="module" src="../login/index.js"></script>
</body>
</html>
